<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
 
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-button expand="full" type="button" (click)="onSubmit()" [disabled]="!credentialsForm.valid">LogIn</ion-button>
   
      <div class="alert alert-warning" *ngIf="isLogInFailed">
        Signup failed!<br />{{ errorMessage }}
      </div>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
    </form>


    <ion-button (click)="goToRegister()">Register</ion-button>

</ion-content>
