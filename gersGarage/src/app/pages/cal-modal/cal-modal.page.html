<ion-toolbar color="primary" >
  <ion-buttons slot="start">
    <ion-button class="back" (click)="last()">
        <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button class="forward" (click)="next()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
<ion-title class="top-title">{{ viewTitle }}
  <ion-icon name="calendar"></ion-icon>
</ion-title>
</ion-toolbar>
 
<ion-content [(ngModel)]="calendar.mode" ngDefaultControl>
  <calendar
    *ngIf="modalReady"
    [calendarMode]="calendar.mode"
    [currentDate]="calendar.currentDate"
    (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)"
    lockSwipes="true"
    [markDisabled]="markDisabled"
  >
  </calendar>
 <section class="center">
   <!--ion-buttons class="center"-->
    <ion-button (click)="save()" [disabled]="event.startTime == null">
      Submit
    </ion-button>
    <ion-button class="cancel" (click)="close()"> Cancel
      <!--ion-icon name="arrow-back" slot="icon-only"></ion-icon-->
    </ion-button>
  <!--/ion-buttons-->
  </section>
</ion-content>
